query Websites($status: ConfigStatus, $name: String) {
  websites(status: $status, name: $name) {
    id
    user {
      id
      username
    }
    userId
    name
    domain
    subdomain
    settings
    status
    maintenance {
      id
      configType
      configStatus
      startDate
      endDate
      message
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
