overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: src/graphql/**/*.gql
generates:
  src/generated/backend.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  src/generated/client.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
