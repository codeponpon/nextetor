overwrite: true
schema: "http://localhost:8000/api/graphql"
documents: src/graphql/**/*.gql
generates:
  src/generated/backend.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      withMutationFn: true
  src/generated/client.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withMutationFn: true
